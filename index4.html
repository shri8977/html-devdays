<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 4 - Images and Figures</title>
</head>
<body>

  <h1>Day 4: Images and Figures</h1>

  <h2>Simple Image Example</h2>
  <img src="img/4.png" alt="Sample Image One" title="Image 4 - Example" width="300" height="200" loading="lazy">

  <h2>Another Image Example</h2>
  <img src="img/5.png" alt="Sample Image Two" title="Image 5 - Example" width="300" height="200" loading="lazy">

  <h2>Figure with Caption</h2>
  <figure>
    <img src="img/4.png" alt="Beautiful Scene" width="300" height="200" loading="lazy">
    <figcaption>A beautiful image displayed using the &lt;figure&gt; tag.</figcaption>
  </figure>

  <h2>Code Snippet Example</h2>
  <figure>
    <figcaption>Example of HTML Image Tag:</figcaption>
    <pre>
      <code>
&lt;img src="img/4.png" alt="Sample" width="300" height="200" loading="lazy"&gt;
      </code>
    </pre>
  </figure>

</body>
</html>
